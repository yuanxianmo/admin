<!doctype html>

        #cssurl input {

            width: 200px;
            padding: 5px;

        }

        #cssurl button {

        #selector-list {

        #selector-list>li {

            padding: 10px;
            border-bottom: 1px solid white;
        }

        #selector-list>li>.selector {
            width: 150px;
            border: 1px solid black;
            align-self: flex-start;
            margin-right: 10px;
            padding: 5px;
            background-color: white;
        }

        #selector-list>li>textarea {
            width: 300px;
            height: 200px;
            outline: none;
            margin-right: 10px;
            border: 1px solid black;
        }

        #selector-list>li>.css-preview {

            border: 1px solid black;

</head>

            obj.nextElementSibling.innerHTML = obj.value;
